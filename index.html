<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Memeoo | Erez Wiezel</title>
</head>

<body onload="onInit()">
    <header>
        <h1 class="logo">Memeoo</h1>
        <nav>
            <ul>
                <!-- $$$$$$$   FOUND A FIX!! HORRAY!!!   $$$$$$$-->
                <li class="nav-select" onclick="onPageChange(this.textContent)">Gallery</li>
                <li class="nav-select memes">Memes</li>
                <li class="nav-select">About</li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="gallery-container"></section>

        <section class="meme-container">
            <div class="meme-editor hide">

                <canvas id="meme-canvas" width="500" height="500"></canvas>

                <div class="control-box">
                    <label for="text">
                        <input oninput="onTxtChange(this.value)" type="text" placeholder="Write meme here">
                    </label>
                    <input oninput="onColorInput(this.value)" type="color" name="txt-color" />
                    <button onclick="onFontChange(5)" class="increase-font">A</button>
                    <button onclick="onFontChange(-5)" class="decrease-font">A</button>
                    <button onclick="onSwitch(this)" class="switch-line">switch-line</button>

                </div>
            </div>

            `
        </section>

    </main>


    <script src="js/storage.service.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
